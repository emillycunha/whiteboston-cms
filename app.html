<!DOCTYPE html>
<html class="">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="WhiteBoston CMS - Manage your content effortlessly."
    />
    <meta property="og:title" content="WhiteBoston CMS" />
    <meta
      property="og:description"
      content="Manage your content effortlessly with WhiteBoston CMS."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cms.whiteboston.com" />
    <meta property="og:image" content="https://your-site.com/og-image.png" />
    <link rel="icon" href="/favicon.ico" />

    <title>WhiteBoston CMS</title>
    <script>
      (function () {
        try {
          const isDark = JSON.parse(localStorage.getItem("darkmode") || "false");
          if (isDark) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {
          console.error("Failed to initialize dark mode:", e);
        }
      })();
    </script>
  </head>
  <body">
    <div id="__nuxt" class=""></div>
  </body>
</html>
