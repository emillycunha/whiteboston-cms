<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="WhiteBoston CMS - Manage your content effortlessly."
    />
    <meta property="og:title" content="WhiteBoston CMS" />

      content="Manage your content effortlessly with WhiteBoston CMS."

    <title>WhiteBoston CMS</title>
    <script>
      // Apply the dark class dynamically before the app renders
      (function () {
        try {
          const isDark = localStorage.getItem("darkmode") === "true";
          document.documentElement.classList.toggle("dark", isDark);
        } catch (e) {
          console.error("Failed to set theme class:", e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="__nuxt" class=""></div>
  </body>
</html>
